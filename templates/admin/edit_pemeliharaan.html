{% extends "base_admin.html" %}

{% block title %}Edit Maintenance Data{% endblock %}

{% block content %}
<div class="container">
    <a href="{{ url_for('admin.user_detail', user_id=data.lahan.id_pemilik) }}" class="btn btn-secondary" style="margin-bottom: 20px;">
        &laquo; Back to Farmer Details
    </a>

    <h2>Edit Maintenance Data</h2>

    <div class="card">
        <h3>Edit Maintenance - {{ data.lahan.nama_lahan }}</h3>
        <form method="POST">
            <div class="form-group form-check">
                <input type="checkbox" id="pemangkasan_kakao" name="pemangkasan_kakao" class="form-check-input" {% if data.pemangkasan_kakao %}checked{% endif %}>
                <label class="form-check-label" for="pemangkasan_kakao">Cocoa Pruning</label>
            </div>
            <div class="form-group">
                <label for="tanggal_pemangkasan_kakao">Cocoa Pruning Date:</label>
                <input type="date" id="tanggal_pemangkasan_kakao" name="tanggal_pemangkasan_kakao" class="form-control" value="{{ data.tanggal_pemangkasan_kakao.strftime('%Y-%m-%d') if data.tanggal_pemangkasan_kakao else '' }}">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" id="pemangkasan_penaung" name="pemangkasan_penaung" class="form-check-input" {% if data.pemangkasan_penaung %}checked{% endif %}>
                <label class="form-check-label" for="pemangkasan_penaung">Shade Tree Pruning</label>
            </div>
            <div class="form-group">
                <label for="tanggal_pemangkasan_penaung">Shade Tree Pruning Date:</label>
                <input type="date" id="tanggal_pemangkasan_penaung" name="tanggal_pemangkasan_penaung" class="form-control" value="{{ data.tanggal_pemangkasan_penaung.strftime('%Y-%m-%d') if data.tanggal_pemangkasan_penaung else '' }}">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" id="penyiangan_gulma" name="penyiangan_gulma" class="form-check-input" {% if data.penyiangan_gulma %}checked{% endif %}>
                <label class="form-check-label" for="penyiangan_gulma">Weeding</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" id="pemupukan" name="pemupukan" class="form-check-input" {% if data.pemupukan %}checked{% endif %}>
                <label class="form-check-label" for="pemupukan">Fertilization</label>
            </div>
            <div class="form-group">
                <label for="tanggal_aplikasi">Application Date:</label>
                <input type="date" id="tanggal_aplikasi" name="tanggal_aplikasi" class="form-control" value="{{ data.tanggal_aplikasi.strftime('%Y-%m-%d') if data.tanggal_aplikasi else '' }}">
            </div>
            <div class="form-group">
                <label for="jenis_pupuk">Fertilizer Type:</label>
                <input type="text" id="jenis_pupuk" name="jenis_pupuk" class="form-control" value="{{ data.jenis_pupuk or '' }}">
            </div>
            <div class="form-group">
                <label for="jumlah_dosis">Dosage Amount:</label>
                <input type="number" step="0.01" id="jumlah_dosis" name="jumlah_dosis" class="form-control" value="{{ data.jumlah_dosis or '' }}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin.user_detail', user_id=data.lahan.id_pemilik) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
