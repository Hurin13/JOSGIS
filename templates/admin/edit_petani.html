{% extends "base_admin.html" %}

{% block title %}Edit Farmer{% endblock %}

{% block content %}
<div class="container">
    <a href="{{ url_for('admin.user_detail', user_id=petani.id_pemilik) }}" class="btn btn-secondary" style="margin-bottom: 20px;">
        &laquo; Back
    </a>

    <h2>Edit Farmer Data</h2>

    <form method="POST">
        <div class="form-group">
            <label for="nama_petani">Farmer Name</label>
            <input type="text" id="nama_petani" name="nama_petani" value="{{ petani.nama_petani }}" required>
        </div>
        <div class="form-group">
            <label for="email_petani">Email</label>
            <input type="email" id="email_petani" name="email_petani" value="{{ petani.email_petani }}" required>
        </div>
        <div class="form-group">
            <label for="nik">NIK</label>
            <input type="text" id="nik" name="nik" value="{{ petani.nik }}" required>
        </div>
        <div class="form-group">
            <label for="alamat_petani">Address</label>
            <input type="text" id="alamat_petani" name="alamat_petani" value="{{ petani.alamat_petani }}">
        </div>
        <div class="form-group">
            <label for="no_telepon">Phone Number</label>
            <input type="text" id="no_telepon" name="no_telepon" value="{{ petani.no_telepon }}">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="Laki-laki" {% if petani.gender == 'Laki-laki' %}selected{% endif %}>Male</option>
                <option value="Perempuan" {% if petani.gender == 'Perempuan' %}selected{% endif %}>Female</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
