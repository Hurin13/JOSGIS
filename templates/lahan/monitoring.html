{% extends 'base.html' %}
{% block title %}Field Monitoring{% endblock %}

{% block content %}
<div class="section-header">
  <h2>ğŸ” Field Monitoring Form ID: {{ id_lahan }}</h2>
  <!-- Ubah dari "tanaman kakao" menjadi "tanaman jeruk" -->
  <p>Monitor the condition and development of orange plants</p>
</div>

<div class="form-container">
  <form action="{{ url_for('monitoring.tambah_monitoring', id_lahan=id_lahan) }}" method="POST" enctype="multipart/form-data">
    <div class="form-grid">
      <div class="form-group">
        <label for="tanggal_monitoring">ğŸ“… Monitoring Date:</label>
        <input type="date" name="tanggal_monitoring" required>
      </div>

      <div class="form-group">
        <label for="jumlah_pohon_mati">ğŸ’€ Number of Dead Trees:</label>
        <input type="number" name="jumlah_pohon_mati" min="0" placeholder="Enter number of dead trees">
      </div>

      <div class="form-group">
        <label for="jenis_hama">ğŸ› Pest Type:</label>
        <!-- Ubah contoh dari "Penggerek buah kakao" menjadi "Penggerek buah jeruk" -->
        <input type="text" name="jenis_hama" placeholder="Example: Citrus fruit borer">
      </div>

      <div class="form-group">
        <label for="produktivitas">âš–ï¸ Productivity (kg):</label>
        <input type="number" name="produktivitas" step="0.01" placeholder="Harvest yield in kg">
      </div>

      <div class="form-group">
        <label for="tinggi_tanaman">ğŸ“ Plant Height (cm):</label>
        <input type="number" name="tinggi_tanaman" step="0.01" placeholder="Average plant height">
      </div>

      <div class="form-group">
        <label for="daun_menguning">ğŸƒ Yellowing Leaves?</label>
        <select name="daun_menguning">
            <option value="false">No</option>
            <option value="true">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="kerusakan_batang">ğŸŒ³ Stem Damage:</label>
        <input type="text" name="kerusakan_batang" placeholder="Description of stem damage">
      </div>

      <div class="form-group">
        <label for="foto_tanaman">ğŸ“¸ Upload Plant Photo:</label>
        <input type="file" name="foto_tanaman" accept="image/*">
      </div>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-primary">ğŸ’¾ Save Monitoring</button>
      <a href="{{ url_for('lahan.detail_lahan', id_lahan=id_lahan) }}" class="btn btn-secondary">â† Back to Field Details</a>
    </div>
  </form>
</div>
{% endblock %}
