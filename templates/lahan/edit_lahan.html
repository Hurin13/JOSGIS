{% extends 'base.html' %}
{% block title %}Edit Field{% endblock %}

{% block content %}
<div class="section-header">
  <h2>‚úèÔ∏è Edit Field Data</h2>
  <p>Update field information</p>
</div>

<div class="form-container">
  <form method="POST">
    <div class="form-grid">
      <div class="form-group">
        <label>üåø Field Name</label>
        <input type="text" name="nama_lahan" value="{{ lahan.nama_lahan }}" required>
      </div>

      <div class="form-group">
        <label>üìÖ Planting Year</label>
        <input type="number" name="tahun_tanam" value="{{ lahan.tahun_tanam }}" required>
      </div>

      <div class="form-group">
        <label>üå± Orange Variety</label>
        <select name="varietas" required>
          <option value="Jeruk Semboro" {% if lahan.varietas_kakao == 'Jeruk Semboro' %}selected{% endif %}>Jeruk Semboro</option>
        </select>
      </div>
    </div>

    <input type="hidden" name="titik_ordinat" id="titik_ordinat" required>

    <div class="card">
      <h3>üó∫Ô∏è Edit Field Boundary</h3>
      <p style="color: #666; margin-bottom: 1rem;">Use the edit tool to modify the field boundary or redraw with the polygon tool</p>
      <div id="map"></div>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
      <a href="{{ url_for('lahan.kelola_lahan') }}" class="btn btn-secondary">‚Üê Back</a>
    </div>
  </form>
</div>

<!-- Leaflet CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- Leaflet Draw CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

<!-- Leaflet GeometryUtil -->
<script src="https://unpkg.com/leaflet-geometryutil@0.9.3/src/leaflet.geometryutil.js"></script>

<script>
    const existingGeoJSON = {{ lahan.titik_ordinat | safe }};
    const map = L.map('map').setView([-8.2981, 114.1323], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    // add polygon to map if valid
    const polygon = L.geoJSON(existingGeoJSON, {
        style: {
            color: '#2d5016',
            weight: 3,
            fillOpacity: 0.5,
            fillColor: '#8fbc8f'
        }
    }).addTo(drawnItems);
    map.fitBounds(polygon.getBounds());

    const drawControl = new L.Control.Draw({
        draw: {
            polygon: true,
            polyline: false,
            rectangle: false,
            circle: false,
            marker: false,
            circlemarker: false
        },
        edit: {
            featureGroup: drawnItems
        }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (e) {
        drawnItems.clearLayers();
        drawnItems.addLayer(e.layer);
        document.getElementById('titik_ordinat').value = JSON.stringify(e.layer.toGeoJSON().geometry);
    });

    map.on('draw:edited', function (e) {
        e.layers.eachLayer(function (layer) {
            document.getElementById('titik_ordinat').value = JSON.stringify(layer.toGeoJSON().geometry);
        });
    });

    document.getElementById('titik_ordinat').value = JSON.stringify(existingGeoJSON);
</script>
{% endblock %}
